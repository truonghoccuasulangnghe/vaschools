<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VA Schools - Chữ ký Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#9c0c35; --text:#5b5b5b; --bg:#f6f7fb; --panel:#fff; --stroke:#e7e7e9; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Reddit Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:#222; }
    .wrap { display:grid; grid-template-columns:360px 1fr; gap:16px; padding:16px; height:100vh; }
    .card { background:var(--panel); border:1px solid var(--stroke); border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
    .left { padding:14px 14px 80px; overflow:auto; }
    h1 { font-size:18px; margin:0 0 8px; }
    h2 { font-size:13px; letter-spacing:.02em; text-transform:uppercase; color:#666; margin:16px 0 8px; }
    label { font-size:12px; color:#444; display:block; margin:10px 0 6px; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="color"] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--stroke); background:#fff; outline:0;
      font: 400 13px/1.2 "Reddit Sans", sans-serif; color:#111;
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    .btns { position:sticky; bottom:0; left:0; right:0; padding:10px 14px; background:linear-gradient(180deg, rgba(246,247,251,0) 0%, var(--panel) 35%); border-top:1px solid var(--stroke); display:flex; gap:8px; justify-content:space-between; }
    button { border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; }
    .primary { background:var(--brand); color:#fff; } .ghost { background:#eef0f3; color:#111; }
    .canvas-wrap { position:relative; display:grid; place-items:center; padding:12px; }
    canvas { width:100%; height:100%; max-height:calc(100vh - 32px); background:#fff; border-radius:16px; border:1px solid var(--stroke); }
    .muted { color:#777; font-size:12px; }
    .inline { display:inline-flex; align-items:center; gap:8px; }
    .static { background:#f3f4f7; border:1px dashed var(--stroke); padding:8px 10px; border-radius:10px; font-size:12px; color:#333; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card left">
    <h1>VA Schools - Chữ ký Email</h1>
    <h2>1) Tuỳ chọn chữ</h2>
    <div class="row">
      <div><label>Cỡ chữ (pt)</label><input type="number" id="ptSize" step="0.1" value="20.4"></div>
      <div><label>Giãn dòng (×)</label><input type="number" id="leading" step="0.05" value="1.28"></div>
    </div>

    <h2>2) Thông tin cá nhân</h2>
    <label>Họ & tên (đậm 600)</label><input type="text" id="name" placeholder="Ví dụ: NGUYỄN THỊ MỸ HẠNH" value="Họ và tên">
    <label>Bộ phận – Phòng ban</label><input type="text" id="dept" placeholder="Ví dụ: Phòng Hành chính Nhân sự" value="Bộ phận – Phòng ban">
    <label>Email</label><input type="email" id="email" placeholder="Ví dụ: ten@vaschools.edu.vn" value="@vaschools.edu.vn">
    <label>Điện thoại</label><input type="tel" id="phone" placeholder="Ví dụ: 0000000000" value="0000000000">

    <h2>3) Thông tin Trường</h2>
    <div class="static">Tiêu đề (cố định): <strong>VA SCHOOLS - HỆ THỐNG TRƯỜNG VIỆT MỸ</strong></div>
    <div class="static">Website (cố định): <strong>Website: vaschools.edu.vn</strong></div>
    <label>HS</label><input type="text" id="schoolHS" placeholder="HS: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM" value="HS: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM">
    <label>VP</label><input type="text" id="schoolVP" placeholder="VP: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM" value="VP: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM">

    <div id="sec4" style="display:none"><h2>4) Vị trí khối chữ</h2>
    <label>Vị trí khối cá nhân (x, y) & chiều rộng</label>
    <div class="row">
      <input type="number" id="px" value="430" title="x px">
      <input type="number" id="py" value="80" title="y px">
    </div>
    <input type="number" id="pwidth" value="660" title="max width (px)">

    <label>Vị trí khối Trường (x, y) & chiều rộng</label>
    <div class="row">
      <input type="number" id="sx" value="430">
      <input type="number" id="sy" value="260">
    </div>
    <input type="number" id="swidth" value="660">
</div>

    <div id="sec5" style="display:none"><h2>5) Khác</h2>
    <label class="inline"><input type="checkbox" id="showGuides"> Hiển thị đường tâm/guides</label></div>
    <div class="btns">
      <button class="ghost" id="fit">Fit khung</button>
      <button class="primary" id="download">Tải PNG</button>
    </div>
  </div>

  <div class="card canvas-wrap">
    <canvas id="c"></canvas>
  </div>
</div>

  const $ = (id)=>document.getElementById(id);
  const c = $("c"); const ctx = c.getContext("2d");
  const DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
  const state = { bg:null, widthCSS:1122, heightCSS:442 };
  const pt2px = (pt)=> pt * (96/72);
  function setCanvasSize(w,h){ state.widthCSS=w;state.heightCSS=h; c.width=Math.round(w*DPR); c.height=Math.round(h*DPR); c.style.width=w+"px"; c.style.height=h+"px"; ctx.setTransform(DPR,0,0,DPR,0,0); render(); }
  function clamp(n,min,max){return Math.max(min, Math.min(max, n));}
  function drawWrapped(text,x,y,maxWidth,lineHeight){ if(!text) return y; const words=text.split(/\s+/g); let line=""; for(let i=0;i<words.length;i++){ const test=(line? line+" " : "")+words[i]; const w=ctx.measureText(test).width; if(w>maxWidth && line){ ctx.fillText(line,x,y); y+=lineHeight; line=words[i]; } else{ line=test; } } if(line){ ctx.fillText(line,x,y); y+=lineHeight; } return y; }
  function render(){ 
    ctx.clearRect(0,0,c.width,c.height);
    if(state.bg){ ctx.drawImage(state.bg,0,0,state.widthCSS,state.heightCSS); }
    const size=pt2px(parseFloat($("ptSize").value||20.4));
    const leading=parseFloat($("leading").value||1.28)*size;
    const rootStyle=getComputedStyle(document.documentElement); const nameColor=(rootStyle.getPropertyValue("--brand").trim()||"#9c0c35"); const infoColor=(rootStyle.getPropertyValue("--text").trim()||"#5b5b5b");
    // Personal
    const name=$("name").value.trim(); const dept=$("dept").value.trim(); const email=$("email").value.trim(); const phone=$("phone").value.trim();
    const px=clamp(parseFloat($("px").value||0),0,state.widthCSS-10); const py=clamp(parseFloat($("py").value||0),0,state.heightCSS-10); const pwidth=Math.max(100, parseFloat($("pwidth").value|| state.widthCSS-px-24));

    ctx.fillStyle=infoColor; ctx.font="300 " + size + "px \"Reddit Sans\", sans-serif";
    nextY=drawWrapped(dept,px,nextY,pwidth,leading);
    nextY=drawWrapped("Email: " + email,px,nextY,pwidth,leading);
    nextY=drawWrapped("Điện thoại: " + phone,px,nextY,pwidth,leading);
    // School (first two fixed)
    const sx=clamp(parseFloat($("sx").value||px),0,state.widthCSS-10); const sy=clamp(parseFloat($("sy").value||nextY+leading),0,state.heightCSS-10); const swidth=Math.max(100, parseFloat($("swidth").value||pwidth)); const sLead=leading;
    ctx.fillStyle=nameColor; ctx.font="600 " + size + "px \"Reddit Sans\", sans-serif";
    let y=drawWrapped("VA SCHOOLS - HỆ THỐNG TRƯỜNG VIỆT MỸ", sx, sy, swidth, sLead);
    ctx.fillStyle=infoColor; ctx.font="300 " + size + "px \"Reddit Sans\", sans-serif";
    y=drawWrapped("Website: vaschools.edu.vn", sx, y, swidth, sLead);
    const hs=$("schoolHS").value.trim(); const vp=$("schoolVP").value.trim();
    y=drawWrapped(hs, sx, y, swidth, sLead);
    y=drawWrapped(vp, sx, y, swidth, sLead);
    // Guides
    if($("showGuides").checked){ ctx.save(); ctx.strokeStyle="rgba(0,0,255,.25)"; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(state.widthCSS/2,0); ctx.lineTo(state.widthCSS/2,state.heightCSS); ctx.moveTo(0,state.heightCSS/2); ctx.lineTo(state.widthCSS,state.heightCSS/2); ctx.stroke(); ctx.restore(); }
  }
  // Init
  setCanvasSize(1122,442);
  // Load embedded background
  (function(){ const img=new Image(); img.onload=()=>{ state.bg=img; render(); }; img.src=EMBED_BG; })();
  // Events
  ["ptSize","leading","name","dept","email","phone","px","py","pwidth","schoolHS","schoolVP","sx","sy","swidth","showGuides"].forEach(id=> document.getElementById(id).addEventListener("input", render));
  document.getElementById("fit").addEventListener("click", ()=>{ document.getElementById("px").value=430; document.getElementById("py").value=80; document.getElementById("pwidth").value=660; document.getElementById("sx").value=430; document.getElementById("sy").value=260; document.getElementById("swidth").value=660; render(); });
  document.getElementById("download").addEventListener("click", ()=>{ const a=document.createElement("a"); a.download="VASignature_M5_" + Date.now() + ".png"; a.href=c.toDataURL("image/png"); a.click(); });
  if(document.fonts && document.fonts.ready) document.fonts.ready.then(render);
